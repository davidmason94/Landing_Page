<!DOCTYPE html>
<html lang="en">
<head>
<title>Landing Page</title>
<link rel="stylesheet" href="styles.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <img class="header-icon" src="https://www.freeiconspng.com/uploads/dog-png-12.png"/>
         <div class="Header-Title">Dog Information Page</div>
         <ul class="Header-UL">
          <li class="Header-Link">Small Dogs</li>
          <li class="Header-Link">Medium Dogs</li>
          <li class="Header-Link">Large Dogs</li>
         </ul>
       </header> 
       <div class="top-container">
        <div class="left-sub-container">
         <div class="left-title">Welcome to Dog Information Hub</div>
         <div class="left-text">This website will take you through all that you need to know relating to dogs in all shapes and sizes</div>
        <button class="left-button">Sign up!</button>
        </div>
       <div class="right-sub-container"><img class="large-dog-photo" src="https://cdn.pixabay.com/photo/2015/07/09/19/32/dog-838281_960_720.jpg"></div>
      </div>  
</body>
</html>
